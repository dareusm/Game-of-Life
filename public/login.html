<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <script src="https://kit.fontawesome.com/2bbac3a66c.js" crossorigin="anonymous" ></script>

    <script src="login.js"></script>
</head>
<body>
    <div id='container'>
    <form  id="form" action="redirect.html" method="GET" onsubmit = "event.preventDefault(); getInfo();">
        
        <div class="title">
            <h2>Login</h2>
        </div>
        
        <div class="input-group">
            <label for="username">Name</label>
            <input type="text" id="username" placeholder="Name" name="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
        </div>
        
        <br/><br/>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
        </div>
        
        <br/><br/>

        <button type="submit" name="btn" class="btn" onClick='getInfo()'>Submit</button>
        
        <br/><br/>

        <p id='wrong' style='color:red; font-size:30px; font-weight=bold'></p>
        </div>
    </form>
    </div>


    
</body>
</html>
